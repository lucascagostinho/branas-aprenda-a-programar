<html>
    <script>
        function arredondar(valor) {
            return Math.round(valor * 100)/100
        }

        function calcularJuros(saldo) {
            juros = arredondar(saldo * 0.1)
            return juros;
        }

        function calcularRendimento(saldo) {
            rendimento = arredondar(saldo * 0.005);
            return rendimento;
        }

        function calcularSaldo(saldo, salario, aluguel, contaDeAgua, contaDeLuz, internet, transporte, lazer, alimentacao) {
            saldo = saldo + salario - aluguel - contaDeAgua - contaDeLuz - internet - transporte - lazer - alimentacao;
            estaNegativo = saldo < 0
            if(estaNegativo) {
                juros = calcularJuros(saldo)
                saldo = arredondar( saldo + juros)
            } else {
                rendimento = calcularRendimento(saldo)
                saldo = arredondar(saldo + rendimento);
            }

            return saldo
        } 

        saldo = 0;

        salarioJaneiro = 3000;
        aluguelJaneiro = 1000;
        contaDeAguaJaneiro = 200;
        contaDeLuzJaneiro = 100;
        internetJaneiro = 100;
        transporteJaneiro = 300;
        lazerJaneiro = 300;
        alimentacaoJaneiro = 500;
        saldo = calcularSaldo(saldo, salarioJaneiro, aluguelJaneiro, contaDeAguaJaneiro, contaDeLuzJaneiro, internetJaneiro, transporteJaneiro, lazerJaneiro, alimentacaoJaneiro)
        
        salarioFevereiro = 3000;
        aluguelFevereiro = 1200;
        contaDeAguaFevereiro = 250;
        contaDeLuzFevereiro = 100;
        internetFevereiro = 100;
        transporteFevereiro = 500;
        lazerFevereiro = 0;
        alimentacaoFevereiro = 1000;
        saldo = calcularSaldo(saldo, salarioFevereiro, aluguelFevereiro, contaDeAguaFevereiro, contaDeLuzFevereiro, internetFevereiro, transporteFevereiro, lazerFevereiro, alimentacaoFevereiro)
        
        salarioMarco = 4000;
        aluguelMarco = 1200;
        contaDeAguaMarco = 200;
        contaDeLuzMarco = 100;
        internetMarco = 200;
        transporteMarco = 500;
        lazerMarco = 800;
        alimentacaoMarco = 1000;
        saldo = calcularSaldo(saldo, salarioMarco, aluguelMarco, contaDeAguaMarco, contaDeLuzMarco, internetMarco, transporteMarco, lazerMarco, alimentacaoMarco)
        
        console.log(saldo);
    </script>
</html>
